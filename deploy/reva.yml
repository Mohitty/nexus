version: '3'
services:

  # a webdav service
  ocdavsvc:
    build:
      context: ../build/reva
      dockerfile: Dockerfile
    container_name: ocdavsvc
    volumes:
      - ../configs/reva/ocdavsvc.toml:/etc/revad/revad.toml
    networks:
      - ocis

  # an authentication service
  authsvc:
    build:
      context: ../build/reva
      dockerfile: Dockerfile
    container_name: authsvc
    volumes:
      - ../configs/reva/authsvc.toml:/etc/revad/revad.toml
    networks:
      - ocis
